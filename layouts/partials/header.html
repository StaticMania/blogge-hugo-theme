<!-- Navbar Start -->
<nav class="main-nav navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href={{ "" | absURL }}>
      <img class="logo-main" src={{ .Site.Params.logo | absURL }} alt="logo" />
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#mainNav">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse nav-list" id="mainNav">
      <!-- Navigation Links -->
      <ul class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link" href={{ .URL | absURL }}>{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <ul class="main-nav-social">
        <li>
          <a href="https://weibo.com/{{ .Site.Params.weiboUsername }}" target="_blank">
            <i class="iconfont icon-sina"></i>
          </a>
        </li>
        <li>
          <a href="https://www.douban.com/people/{{ .Site.Params.doubanUsername }}" target="_blank"> 
            <i class="iconfont icon-douban"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/{{ .Site.Params.instaUsername }}" target="_blank">
            <i class="iconfont icon-instagram"></i>
          </a>
        </li>
        <!-- <li>
          <a href="https://{{ .Site.Params.lofterUsername }}.lofter.com/" target="_blank">
            <i class="iconfont icon-lofter"></i>
          </a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>
